<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="advanced.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced search</title>
</head>
<body>
    <div id="logo">
        <img src="./google-logo-9834.png" alt="logo" width="100px"> <br> <br> <br>
    </div>

    <div id="ln">
        <a href="search.html">
            <button id="top-button">Google Search</button>
        </a>
    </div>

    <h2>Advanced search</h2> <hr>

    <div id="form">
        <form action="https://google.com/search" name="f">
            <h6>find pages with...</h6>
            <p>all these words: <input type="text" class="input" name="as_q"></p>
            <p>this exact word or phrase: <input type="text" class="input" name="as_epq"></p>
            <p>any of these words: <input type="text" class="input" name="as_oq"></p>
            <p>none of these words: <input type="text" class="input" name="as_eq"></p>
            <input type="submit" value="Advanced Search" id="search">
        </form>
    </div>
    
    




</body>
</html>
